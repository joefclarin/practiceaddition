<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Addition</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="manifest" href="manifest.json" />
	<!-- ios support -->
	<link rel="apple-touch-icon" href="images/icons/icon-32x32.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-48x48.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />

</head>
<body>
	<div class="main">
		<div class="equation">
			<span class="first">1</span>
			<span class="plus"> + </span>
			<span class="second">1</span>
			<span class="equals"> = </span>
			<input class="answer" type="number">
		</div>
		<button class="submit">Submit</button>
		<button class="next">Next</button>
		<div class="result-message">&nbsp;</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
