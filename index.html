<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Addition</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="manifest" href="manifest.json" />
	<link rel="apple-touch-icon" href="images/icons/icon-32x32.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-48x48.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
	<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
	<meta name="theme-color" content="#db4938" />
</head>
<body>
	<div class="main">
		<div class="container header-container">
			<div class="logo">
				<a href="/">Practice Addition</a>
			</div>
			<div class="menu">
				<button class="menu-item">Settings</button>
			</div>
		</div>
		<div class="container equation-container">
			<div class="equation">
				<span class="first">1</span>
				<span class="plus">+</span>
				<span class="second">1</span>
			</div>
			<input class="answer" type="number">
			<div class="answer-notification">Type your answer</div>
		</div>
		<div class="container">
			<div class="buttons">
				<button class="submit">Submit</button>
				<button class="next">Next</button>
			</div>
		</div>
		<div class="container footer-container">
			<div class=""></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
